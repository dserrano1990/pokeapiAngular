<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
            <mat-form-field class="mt-5 example-full-width" style="width: 60%;">
                <input
                        matInput
                        autocomplete="off"
                        placeholder="Buscar"
                        [(ngModel)]="name"
                        (keyup.enter)="filterData('name',name)"/>
            </mat-form-field>
            <!--button type="button"> <img src="../../assets/button.png" height ="80" width="100" style="border: 10px;" id="btn" [hidden]/></button-->
            <label for="btn" type="button" (click)="filterData('name',name)" class="mt-4">
                <img src="../../assets/button.png" height ="80" width="80" style="border: 10px;" id="btn"/>
            </label>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="container">
        <div class="row">
            <div *ngIf="loading" class="row d-flex justify-content-center">
                <div class="col-3"></div>
                <div class="col-6 mt-5">
                    <img src="../../assets/loading.gif" />
                </div>
                <div class="col-3"></div>
            </div>
            <ng-container *ngIf="poke_list.length > 1">
                <div *ngFor="let p of poke_list; let i = index" class="col-md-2 mx-auto my-5 mt-3">
                    <div class="card">
                        <img class="card-img-top imgCard" src="{{getImage(p.url)}}" alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-title" style="text-align: center;">{{p.name}}</h3>
                            <div class="row">
                                <span class="badge badge-primary badgeStyle mb-1">Altura {{p.properties.height}}</span>
                            </div>
                            <div class="row">
                                <span class="badge badge-secondary badgeStyle mb-1">Peso {{p.properties.weight}}</span>
                            </div>
                            <div class="row">
                                <span class="badge badge-warning badgeStyle mb-1">Base experiencia {{p.properties.base_experience}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <div *ngIf="!poke_list.length">
                <div class="col-md-4 col-lg-5 mx-auto my-5 mt-3">
                    <div class="card">
                        <img class="card-img-top imgCard" src="{{poke_list.imgUrl}}" alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-title">{{poke_list.name}}</h3>
                            <div class="row">
                                <span class="badge badge-primary badgeStyle mb-1">altura {{poke_list.height}}</span>
                            </div>
                            <div class="row">
                                <span class="badge badge-secondary badgeStyle mb-1">Peso {{poke_list.weight}}</span>
                            </div>
                            <div class="row">
                                <span class="badge badge-warning badgeStyle mb-1">Base experiencia {{poke_list.base_experience}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-5 mt-3">
    <div class="d-flex justify-content-center">
        <div>
            <button mat-button [disabled]="page == 1" (click)="prevPage()">
                <i class="material-icons">navigate_before</i>
            </button>
        </div>
        <div>
            <mat-form-field class="pagination">
                <mat-select (selectionChange)="changePage($event)" [(ngModel)]="page">
                    <mat-option *ngFor="let in of pages; let i = index" [value]="in">
                        pag. {{ in }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button [disabled]="page == count_page"
                    mat-button
                    (click)="nextPage()"
            >
                <i class="material-icons">navigate_next</i>
            </button>
        </div>
    </div>
    </div>
    
</div>
